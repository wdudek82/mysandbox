{% extends "../blog_base.html" %}

{% block content %}

<article class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.created }} by <a href="#">{{ post.author }}</a></p>
    {{ post.content|safe }}
    <section class="comments">
        comments
    </section>
</article>

{% endblock content %}
